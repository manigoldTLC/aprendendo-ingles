<div class="container mt-3 p-5 bg-light">
    <div class="row">
        <div class="col-sm-6">
            <app-progress [progress]="progress"></app-progress>
        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-end">
                <app-attempts [attempts]="attempts"></app-attempts>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h6>Traduza a frase:</h6>
            <p>{{ roundPhrase.phraseEng }}</p>

            <div class="form-group">
                <textarea 
                    class="form-control" 
                    rows="3"
                    (input)="updateProgress($event)"
                    [value]="response"
                ></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="checkResponse()">Verificar</button>
            </div>
        </div>
    </div>
</div>
